<!DOCTYPE html>
<html>
   <head>   
    <title>livecounts.io - YouTube Live Subscriber Count (livecounts.net Theme)</title>   
    <meta name="title" content="livecounts.io - YouTube Live Subscriber Count (livecounts.net Theme)">	
    <meta name="description" content="Livecounts is the first ever subscriber count with estimated counters for creators! View any creator's subscriber count updated every second! This uses livecounts.net design.">	
    <meta name="robots" content="index, follow">	
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
    <meta name="language" content="English">	
    <meta name="author" content="Shaz">	
    <link rel="icon" href="https://livecounts.io/assets/global/youtube-logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" id="style" href="https://livecounts.io/assets/global/odometer.css">
	<link rel="stylesheet" href="/assets/global/counters/css/yt-sub-counter-theme-livecounts.net.css?v=1.00">
   </head>

   <body>
        

        <h1 class="main-title text-center bold begone">Real-Time YouTube Subscriber Count</h1>
        <h5 class="by text-center bold begone">by @ShazGucci</h5>
        <div class="d-flex justify-content-center">
                <input id="subscribeButton" class="begonebutton movedown" type="submit" value="Subscribe!" onclick="location.href='https://www.youtube.com/channel/'+user;" style="display: none;">
                <h1 id="instruction-text" class="instruction-text text-center bold movedown">Click on the channel name below to change channels</h1>
        </div>
        <div class="user-box text-center">
            <p class="username" id="name"></p>
        </div>
        <div class="d-flex justify-content-center odometer main-odometer"></div>

        <div class="d-flex justify-content-center odometer total-views-odometer begone"></div>
        <h2 class="bottom-text text-center begone">total video views</h2>
        <h2 class="last-text text-center begone">updated every 2 seconds</h2>

        <div class="footer"></div>
   </body>
   <script src="https://livecounts.io/assets/global/APIKeys.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <script src="/assets/global/counters/js/yt-sub-counter-theme-livecounts.net.js?v=1.03"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.6/odometer.min.js"></script>
</html>
